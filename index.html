<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Coziness</title>
  </head>
  <body
    style="
      text-align: center;
      padding: 0;
      border: 0;
      margin: 0;
      background: #d7c3bf;
      overflow: hidden;
    "
  >
    <style>
      *:focus {
        outline: none;
      }
    </style>
    <canvas
      id="unity-canvas"
      tabindex="-1"
      style="width: 100vw; height: 100vh; background: #d7c3bf"
    ></canvas>
    <script src="App/Build.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "App/Build.data",
        frameworkUrl: "App/Build.framework.js",
        codeUrl: "App/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Coziness",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
